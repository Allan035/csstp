<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Démarrer avec CSS</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <h1>Je suis un titre de niveau un</h1>
<div class="p">
    <p>Ceci est un paragraphe. Dans ce texte il y a un <span class="un">élément span</span>
 et aussi un <a href="http://example.com">lien</a>.</p>

    <p>Ceci est un second paragraphe. On y trouve un élément <em>mis en valeur</em>.</p>
    </div>
    <ul>
        <li class="un">Item un</li>
        <li class="deux">Item deux</li>
        <li class="trois">Item <em>trois</em></li>
    </ul>
<br/>
    Et voici <br/>
     <a id="bouton" href="http://example.com">un lien qui n'est pas dans un paragraphe</a>.
<br/>
</body>
</html>
